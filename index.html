<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerCalc - 1RM Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Power<span>Calc</span></h1>
            <p>Selecciona un ejercicio y calcula tu 1RM</p>
        </header>

        <section class="exercise-grid" id="exercise-list">
            </section>

        <section class="calc-section card hidden" id="calc-form">
            <h2 id="selected-exercise-name">Ejercicio</h2>
            <div class="input-row">
                <div class="field">
                    <label>Peso (kg)</label>
                    <input type="number" id="weight" placeholder="0" inputmode="decimal">
                </div>
                <div class="field">
                    <label>Reps</label>
                    <input type="number" id="reps" placeholder="0" inputmode="numeric">
                </div>
            </div>
            <button id="btn-calculate">CALCULAR MAX</button>
        </section>

        <section id="result-view" class="hidden">
            <div class="main-rm">
                <span class="rm-label">Tu 1RM es</span>
                <div class="rm-number"><span id="rm-val">0</span><small>kg</small></div>
            </div>
            
            <div class="table-container">
                <h3>Tabla de Porcentajes</h3>
                <div class="perc-grid" id="perc-table"></div>
            </div>
            
            <button class="btn-secondary" onclick="location.reload()">Cambiar Ejercicio</button>
        </section>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
